name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install boost
      run: sudo apt install libboost-dev
    - name: compile
      run: g++ -std=c++17 Test.cpp messenger.cpp -o Test
    - name: run
      run: ./Test
